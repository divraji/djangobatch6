{% extends "app1/base.html" %}
{% block pageheader %}
Updating Study hall: {{data.name}}
{% endblock %}
{% block content%}
<form method="post">
	{% csrf_token %}
	<input type="text" name="hall_name" value="{{data.name}}">
	<input type="text" name="hall_area" value="{{data.area}}">
	<input type="submit" name="" value="Update Hall">
</form>
{% endblock %}
